apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml -o config/
    kompose.image-pull-policy: Never
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: courseservice-app
  name: courseservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: courseservice-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml -o config/
        kompose.image-pull-policy: Never
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/kubernetes-courseservice-internal: "true"
        io.kompose.network/kubernetes-internal: "true"
        io.kompose.service: courseservice-app
    spec:
      containers:
        - image: appunto-courseservice-app
          imagePullPolicy: Never
          name: courseservice-app
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
