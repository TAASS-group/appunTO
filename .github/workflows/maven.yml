name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backendAppunTo/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile with Maven
        run: mvn -B compile --file backendAppunTo/pom.xml