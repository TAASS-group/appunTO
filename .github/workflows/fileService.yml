name: Multi-Service Build Pipeline

on:
  push:
    branches: [main]
    paths:
      - "backend/fileService/**"
      - "backend/courseService/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/fileService/**"
      - "backend/courseService/**"

jobs:
  build-fileService:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Check for file changes
        id: file_changes
        uses: tj-actions/changed-files@v20
        with:
          files: |
            backend/fileService/**
      - name: Compile with Maven
        if: steps.file_changes.outputs.any_changed == 'true'
        run: mvn -B compile --file backend/fileService/pom.xml

  build-courseService:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Check for file changes
        id: file_changes
        uses: tj-actions/changed-files@v20
        with:
          files: |
            backend/courseService/**
      - name: Compile with Maven
        if: steps.file_changes.outputs.any_changed == 'true'
        run: mvn -B compile --file backend/courseService/pom.xml
