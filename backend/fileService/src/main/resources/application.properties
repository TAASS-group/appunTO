spring.application.name=FileService
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=fileservice
spring.data.mongodb.host=fileservice-db
spring.data.mongodb.port=27017
spring.data.mongodb.username=admin
spring.data.mongodb.password=root

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

eureka.client.serviceUrl.defaultZone=http://eurekaserver-app:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=fileservice


